<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioDraco - Reportes</title>

  <!-- √çconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Librer√≠a Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --verde-utfv: #000000;
      --verde-claro: #b4e197;
      --verde-oscuro: #1b5e20;
      --gris-texto: #333;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #b4e197, #ffffff, #1b5e20);
      border: 4px solid var(--verde-utfv);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #dcedc8, #a5d6a7, #dcedc8);
      padding: 20px 40px;
      border-bottom: 3px solid var(--verde-utfv);
      flex-wrap: wrap;
      gap: 15px;
    }

    header img.logo {
      height: 130px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    header img.logo:hover {
      transform: scale(1.1);
    }

    header h1 {
      font-size: 3em;
      color: var(--gris-texto);
      margin: 0;
      flex-grow: 1;
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px #ccc;
    }

    header .hashtag {
      color: #b30000;
      font-weight: bold;
      font-style: italic;
      font-size: 1.2em;
    }

    /* MAIN */
    main {
      display: flex;
      flex-grow: 1;
      flex-wrap: wrap;
    }

    /* MEN√ö */
    nav {
      background: linear-gradient(180deg, #2e7d32, #1b5e20);
      width: 250px;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: inset -3px 0 6px rgba(0,0,0,0.2);
    }

    nav h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav button {
      background: white;
      color: var(--verde-utfv);
      border: none;
      margin: 12px 0;
      padding: 14px 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1.05em;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    nav button:hover {
      background-color: var(--verde-claro);
      transform: translateX(8px);
    }

    nav button:hover i {
      color: var(--verde-oscuro);
      transform: scale(1.2);
    }

    /* SECCI√ìN CENTRAL */
    section {
      flex-grow: 1;
      text-align: center;
      padding: 50px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    section h2 {
      font-style: italic;
      font-size: 1.8em;
      margin-bottom: 40px;
    }

    .graficas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
    }

    .grafica {
      width: 400px;
      height: 400px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: var(--verde-claro);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: var(--gris-texto);
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <img src="Dragon.jpeg" alt="Logo Drag√≥n" class="logo">
    <h1>BiblioDraco</h1>
    <div class="hashtag">#SOMOSDRAGONES</div>
  </header>

  <main>
    <nav>
      <h3>MEN√ö</h3>
      <button id="btnInicio"><i class="fa-solid fa-right-to-bracket"></i> INICIO DE SESI√ìN</button>
      <button id="btnActualizar"><i class="fa-solid fa-user-gear"></i> ACTUALIZAR DATOS</button>
      <button id="btnEliminar"><i class="fa-solid fa-trash-can"></i> ELIMINAR REGISTROS</button>
      <button id="btnReportes"><i class="fa-solid fa-chart-pie"></i> REPORTES</button>
    </nav>

    <section>
      <h2>REPORTES</h2>

      <div class="graficas">
        <div class="grafica">
          <canvas id="graficaBarras"></canvas>
        </div>

        <div class="grafica">
          <canvas id="graficaPastel"></canvas>
        </div>

        <div class="grafica">
          <canvas id="graficaLineas"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Copyright ¬© Universidad Tecnol√≥gica Fidel Vel√°zquez
  </footer>

  <script>
    // üéµ Sonidos
    const sonidos = {
      inicio: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
      actualizar: new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg"),
      eliminar: new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg"),
      reportes: new Audio("https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3")
    };

    // Navegaci√≥n con sonidos
    document.getElementById("btnInicio").addEventListener("click", () => {
      sonidos.inicio.play();
      setTimeout(() => window.location.href = "inicio_sesion.html", 400);
    });

    document.getElementById("btnActualizar").addEventListener("click", () => {
      sonidos.actualizar.play();
      setTimeout(() => window.location.href = "actualizardatos.html", 400);
    });

    document.getElementById("btnEliminar").addEventListener("click", () => {
      sonidos.eliminar.play();
      setTimeout(() => window.location.href = "eliminarregistros.html", 400);
    });

    document.getElementById("btnReportes").addEventListener("click", () => {
      sonidos.reportes.play();
      setTimeout(() => window.location.href = "reportes.html", 400);
    });

    // üìä GRAFICAS con Chart.js
    // --- Gr√°fica de barras ---
    new Chart(document.getElementById("graficaBarras"), {
      type: "bar",
      data: {
        labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"],
        datasets: [{
          label: "Pr√©stamos de libros",
          data: [35, 42, 28, 50, 46, 60],
          backgroundColor: "#1b5e20"
        }]
      },
      options: { responsive: true }
    });

    // --- Gr√°fica de pastel ---
    new Chart(document.getElementById("graficaPastel"), {
      type: "pie",
      data: {
        labels: ["Ciencia", "Ficci√≥n", "Historia", "Infantil", "Arte"],
        datasets: [{
          label: "Libros por categor√≠a",
          data: [15, 20, 10, 8, 12],
          backgroundColor: ["#2e7d32", "#81c784", "#388e3c", "#a5d6a7", "#43a047"]
        }]
      },
      options: { responsive: true }
    });

    // --- Gr√°fica de l√≠neas ---
    new Chart(document.getElementById("graficaLineas"), {
      type: "line",
      data: {
        labels: ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"],
        datasets: [{
          label: "Usuarios activos",
          data: [5, 7, 8, 6, 10],
          borderColor: "#00a859",
          fill: false,
          tension: 0.3
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
