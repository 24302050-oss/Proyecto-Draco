<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioDraco - Eliminar Registros</title>

  <!-- conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --verde-utfv: #000000;
      --verde-claro: #b4e197;
      --verde-oscuro: #1b5e20;
      --gris-texto: #333;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #b4e197, #ffffff, #1b5e20);
      border: 4px solid var(--verde-utfv);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #dcedc8, #a5d6a7, #dcedc8);
      padding: 20px 40px;
      border-bottom: 3px solid var(--verde-utfv);
      flex-wrap: wrap;
      gap: 15px;
    }

    header img.logo {
      height: 130px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    header img.logo:hover {
      transform: scale(1.1);
    }

    header h1 {
      font-size: 3em;
      color: var(--gris-texto);
      margin: 0;
      flex-grow: 1;
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px #ccc;
    }

    header .hashtag {
      color: #b30000;
      font-weight: bold;
      font-style: italic;
      font-size: 1.2em;
    }

    /* MAIN */
    main {
      display: flex;
      flex-grow: 1;
      flex-wrap: wrap;
    }

    /* MEN */
    nav {
      background: linear-gradient(180deg, #2e7d32, #1b5e20);
      width: 250px;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: inset -3px 0 6px rgba(0,0,0,0.2);
    }

    nav h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav button {
      background: white;
      color: var(--verde-utfv);
      border: none;
      margin: 12px 0;
      padding: 14px 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1.05em;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    nav button:hover {
      background-color: var(--verde-claro);
      transform: translateX(8px);
    }

    nav button:hover i {
      color: var(--verde-oscuro);
      transform: scale(1.2);
    }

    /* SECCIN CENTRAL */
    section {
      flex-grow: 1;
      text-align: center;
      padding: 50px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    section h2 {
      font-style: italic;
      font-size: 1.8em;
      margin-bottom: 40px;
    }

    .contenedor-eliminar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .contenedor-eliminar img {
      width: 300px;
      transition: transform 0.3s ease;
      max-width: 100%;
      height: auto;
    }

    .contenedor-eliminar img:hover {
      transform: scale(1.05);
    }

    .contenedor-eliminar button {
      margin-top: 15px;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contenedor-eliminar button:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
      gap: 15px;
      min-width: 280px;
    }

    form label {
      font-weight: bold;
      color: #333;
    }

    form input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 250px;
    }

    footer {
      background-color: var(--verde-claro);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: var(--gris-texto);
      font-weight: 500;
    }

    /*  RESPONSIVE DESIGN */
    @media (max-width: 1024px) {
      header h1 {
        font-size: 2.2em;
      }

      nav {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      header img.logo {
        height: 90px;
      }

      header h1 {
        font-size: 2em;
      }

      main {
        flex-direction: column;
      }

      nav {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        padding: 10px;
      }

      nav h3 {
        display: none;
      }

      nav button {
        flex: 1 1 45%;
        margin: 8px;
        font-size: 0.95em;
        padding: 10px;
      }

      section {
        padding: 30px 15px;
      }

      .contenedor-eliminar {
        flex-direction: column;
        gap: 30px;
      }

      .contenedor-eliminar img {
        width: 80%;
        max-width: 250px;
      }

      form {
        width: 100%;
        align-items: center;
      }

      form input {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      nav button {
        flex: 1 1 100%;
      }

      .contenedor-eliminar img {
        width: 70%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="Dragon.jpeg" alt="Logo Drag贸n" class="logo">
    <h1>BiblioDraco</h1>
    <div class="hashtag">#SOMOSDRAGONES</div>
  </header>

  <main>
    <nav>
      <h3>MEN</h3>
      <button id="btnInicio"><i class="fa-solid fa-right-to-bracket"></i> INICIO</button>
      <button id="btnActualizar"><i class="fa-solid fa-user-gear"></i> ACTUALIZAR</button>
      <button id="btnEliminar"><i class="fa-solid fa-trash-can"></i> ELIMINAR</button>
      <button id="btnReportes"><i class="fa-solid fa-chart-pie"></i> REPORTES</button>
    </nav>

    <section>
      <h2>ELIMINAR REGISTROS</h2>

      <div class="contenedor-eliminar">
        <div>
          <img src="dragon_utfv.png" alt="Drag贸n UTFV">
          <br>
          <button>ELIMINAR</button>
        </div>

        <form>
          <label>Nombre del usuario</label>
          <input type="text" placeholder="Ej. John Doe">

          <label>Correo electr贸nico</label>
          <input type="email" placeholder="Ej. johndoe@gmail.com">
        </form>
      </div>
    </section>
  </main>

  <footer>
    Copyright 漏 Universidad Tecnol贸gica Fidel Vel谩zquez
  </footer>

  <script>
    //  Sonidos
    const sonidos = {
      inicio: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
      actualizar: new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg"),
      eliminar: new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg"),
      reportes: new Audio("https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3")
    };

    document.getElementById("btnInicio").addEventListener("click", () => {
      sonidos.inicio.play();
      setTimeout(() => window.location.href = "inicio_sesion.html", 400);
    });

    document.getElementById("btnActualizar").addEventListener("click", () => {
      sonidos.actualizar.play();
      setTimeout(() => window.location.href = "actualizardatos.html", 400);
    });

    document.getElementById("btnEliminar").addEventListener("click", () => {
      sonidos.eliminar.play();
      setTimeout(() => window.location.href = "eliminarregistros.html", 400);
    });

    document.getElementById("btnReportes").addEventListener("click", () => {
      sonidos.reportes.play();
      setTimeout(() => window.location.href = "reportes.html", 500);
    });
  </script>
</body>
</html>
